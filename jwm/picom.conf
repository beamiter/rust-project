# 后端选择 (推荐使用 glx 以获得最佳性能和效果)
backend = "glx";

# 启用/禁用淡入淡出效果
fading = true;
fade-in-step = 0.3;
fade-out-step = 0.3;

# 启用/禁用阴影
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.55;

# 为特定窗口类禁用阴影 (例如，状态栏、终端)
shadow-exclude = [
    "class_g = 'Alacritty'",
    "class_g = 'kitty'",
    "_GTK_FRAME_EXTENTS@:c"
];

# 启用/禁用圆角
corner-radius = 10;
round-borders = true;

# 为特定窗口类禁用圆角
rounded-corners-exclude = [
    "_GTK_FRAME_EXTENTS@:c"
];

# 透明度设置
inactive-opacity = 0.98;
active-opacity = 1.0;
frame-opacity = 1.0;

# 为特定窗口设置不透明度
opacity-rule = [
    "90:class_g = 'Alacritty'",
    "90:class_g = 'kitty'"
];

# 性能优化
vsync = true; # 防止撕裂
use-damage = true; # 减少不必要的重绘
detect-rounded-corners = true;
detect-client-opacity = true;

# 排除全屏窗口以获得最佳性能
blur-background-exclude = [
    "fullscreen"
];
